<!DOCTYPE html>
<html lang="en">

<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #C5D8A4;">
        <a class="navbar-brand" routerLink="/user/bookedvenue"
            style="padding-left: 10px; margin-left: 30px; color: #534340;">HandBall</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="justify-content:space-around">
            <ul class="navbar-nav">
                <li class="nav-item active" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" routerLink="{{'/user/venue/'+id}}" style="color: #534340;">Events</a>
                </li>

                <li class="nav-item" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" routerLink="{{'/user/bookedvenue/'+id}}" style="color: #534340;">Booked
                        Events</a>
                </li>
                <li class="nav-item" style="margin-left: 100pt; padding: 0px 50px 0px 100px;">
                    <a class="nav-link" (click)="logout()"
                        style="cursor: pointer;color: #534340; margin-left: 100pt; ">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div *ngFor="let sample of samples " class="card"
        style="width: 18rem; margin-left: 20px; margin-top: 20px; display: inline-block; text-align: center; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div class="card-body" style="background-color:#C5D8A4;">
            <p class="card-text" style="margin-left: 0%;">Event Id:{{sample.id}}</p>
            <p class="card-text" style="margin-left: 0%;">Event Name:{{sample.eventName}}</p>
            <p class="card-text" style="margin-left: 0%;">Event Date:{{sample.venueName}}</p>
            <div style="display:flex; justify-content:center">
                <button (click)="delete(sample.id)" class="btn btn-success">Delete</button>
            </div>
        </div>
    </div>

</body>

</html>
