<!DOCTYPE html>
<html lang="en">

<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #C5D8A4;">
        <a class="navbar-brand" routerLink="/user/course"
            style="padding-left: 10px; margin-left: 30px; color: #534340;">HandBall</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="justify-content:space-around">
            <ul class="navbar-nav">
                <li class="nav-item active" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" routerLink="#" style="color: #534340;">Events</a>
                </li>
                <li class="nav-item" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" routerLink="{{'/user/bookedvenue/'+id}}" style="color: #534340;">Booked
                        Events</a>
                </li>
                <li class="nav-item" style="margin-left: 100pt; padding: 0px 50px 0px 100px;">
                    <a class="nav-link" (click)="logout()"
                        style="cursor: pointer;color: #534340; margin-left: 100pt; ">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="main-search-input-wrap" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div class="main-search-input fl-wrap" style="margin-top: 5px; border: 2px solid #C5D8A4;">
            <div class="main-search-input-item"> <input type="text" [(ngModel)]="searchKeyword"
                    placeholder="Type Here To Search Venue..." /> </div>
            <button class="main-search-button" (click)="search()">Search</button>
        </div>
    </div>
    <br><br><br><br>
    <div *ngFor="let venue of venues | searchFilter:searchKeyword" class="card"
        style="width: 18rem; margin-left: 20px; margin-top: 20px; display: inline-block; font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div class="card-body" style="background-color:#C5D8A4;">
            <p class="card-text" style="margin-left: 0%;">Enevt Name:{{venue.eventName}}</p>
            <p class="card-text" style="margin-left: 0%;">Venue Location:{{venue.location}}</p>
            <p class="card-text" style="margin-left: 0%;">Venue  Name:{{venue.venueName}}</p>
            <p class="card-text" style="margin-left: 0%;">Venue Capacity:{{venue.capacity}}</p>
            <p class="card-text" style="margin-left: 0%;">About:{{venue.description}}</p>
            <div style="display:flex; justify-content:space-between">
                <button (click)="enroll(venue.id)" class="btn btn-success">Book Event</button>
            </div>
        </div>
    </div>
</body>

</html>
