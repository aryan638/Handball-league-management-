<!DOCTYPE html>
<html lang="en">
<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #C5D8A4;">
        <a class="navbar-brand" routerLink="/admin/course"
            style="padding-left: 10px; margin-left: 30px; color: #d3bd12;">Hand Ball League</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="justify-content:space-around">
            <ul class="navbar-nav">
                <li class="nav-item active" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" routerLink="/admin/referee"
                        style="color: #d3bd12;">Referee</a>
                </li>
                <li class="nav-item" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" routerLink="/admin/team" style="color: #d3bd12;">Team</a>
                </li>
                <li class="nav-item" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" routerLink="/admin/Venue" style="color: #d3bd12;">Venues</a>
                </li>
                <li class="nav-item" style="padding: 0px 50px 0px 25px;">
                    <a class="nav-link" href="/admin/customer" style="color: #d3bd12; border-bottom: 2px solid #d3bd12 ;">Users</a>
                </li>
                <li class="nav-item" style="margin-left: 100pt; padding: 0px 50px 0px 100px;">
                    <a class="nav-link" (click)="logout()"
                        style="cursor: pointer;color: #d3bd12; margin-left: 100pt; ">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="form-group" style="margin: 3% auto; width: 66%; display: flex; justify-content: center;">
      
    </div>

    <div class="main-search-input-wrap" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <div class="main-search-input fl-wrap" style="margin-top: 5px; border: 2px solid #C5D8A4;">
            <div class="main-search-input-item"> <input type="text" placeholder="Search User..." /> </div>
            <button class="main-search-button" (click)="search()">Search</button>
        </div>
    </div>
    <br><br><br><br>

    <table class="table table-striped table-bordered" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">
        <thead style="background-color: #C5D8A4; text-align: center;">
            <tr>
                <th> User ID</th>
                <th> User Name </th>
                <th>Booked Event</th>
                <th> Mobile Number</th>
                <th> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers | searchFilter:searchKeyword" style="text-align: center;">
                <td> {{ customer.id }} </td>
                <td> {{ customer.customerName }} </td>
                <td> {{customer.bookedevent}}</td>
                <td> {{ customer.mobileNumber }} </td>

                <td>
                    <button class="btn"
                        style="border: 2px solid #d3bd12; border-radius: 15px; background-color: #C5D8A4;"
                        (click)="updateCustomer(customer.customerId)">
                        Update</button>
                    <button class="btn"
                        style="margin-left: 10px;border: 2px solid #d3bd12; border-radius: 15px; background-color: #C5D8A4;"
                        (click)="deleteCustomer(customer.customerId)">
                        Delete</button>
                </td>
            </tr>
        </tbody>
    </table>



</body>

</html>
